# A unique ID for this project (local identifier only)
project_id = "ott-subscription-manager"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"

additional_redirect_urls = [
  "http://localhost:3000/auth/callback",
  "http://localhost:3000/dashboard"
]

jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = false
enable_confirmations = false

# Google OAuth (only provider enabled)
[auth.external.google]
enabled = true
client_id = "env(GOOGLE_OAUTH_CLIENT_ID)"
secret = "env(GOOGLE_OAUTH_CLIENT_SECRET)"

# All other OAuth providers disabled
[auth.external.apple]
enabled = false

[auth.external.github]
enabled = false

[auth.external.facebook]
enabled = false

[auth.external.twitter]
enabled = false

[auth.external.discord]
enabled = false

[auth.external.spotify]
enabled = false

[analytics]
enabled = false

# Edge Runtime (NO port key â€” CLI v2 does not allow it)
[edge_runtime]
enabled = true

# Edge Functions
[functions.recalculate-verdicts]
verify_jwt = false

[functions.send-notifications]
verify_jwt = true
